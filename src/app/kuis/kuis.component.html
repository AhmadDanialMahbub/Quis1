      <input type="text" class="form-control" [(ngModel)]="nim">
      <label for="nama">Nama</label>

      <label for="kelas">Kelas</label>
      <input type="text" class="form-control" [(ngModel)]="kelas"><br>

    <div class="card">
        <div class="card-header">
          {{mahasiswa,nim}}
          </div>
    <div class="card-body">
      <h5 class="card-tittle">S{{mahasiswa,nama}}</h5>
